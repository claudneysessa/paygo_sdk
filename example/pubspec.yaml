name: paygo_sdk_example
description: Demonstrates how to use the paygo_sdk plugin.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  paygo_sdk:
    path: ../

  receive_intent: ^0.2.7
  logger: ^1.1.0
  font_awesome_flutter: ^10.12.0
  get: ^4.7.2

  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.6

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/background/
    - assets/images/logo/
    - assets/images/splash/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/fonts/montserrat/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/montserrat/Montserrat-ExtraBold.ttf 
          weight: 800
        - asset: assets/fonts/montserrat/Montserrat-Black.ttf
          weight: 900

# flutter pub run flutter_launcher_icons
flutter_icons:
  image_path_android: "assets/images/icon/PayGO_Icon.png"
  android: true # can specify file name here e.g. "ic_launcher"
  adaptive_icon_background: "#292929"
  adaptive_icon_foreground: "assets/images/icon/PayGO_Icon_Foreground.png" # only available for Android 8.0 devices and above
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
